{% extends "base.html" %}

{% block title %}Prize Collection{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 40px auto; text-align: center; padding: 40px;">
    <p>Redirecting to prize form...</p>
    <script>
    window.addEventListener('load', () => {
        if (redirectToCorrectPage()) return;
        setCurrentProgress(PROGRESS_STEPS.COMPLETE);
        const isProlific = !!localStorage.getItem('prolific_pid');
        if (isProlific) {
            window.location.replace('https://app.prolific.com/submissions/complete?cc=CI47TWDS');
        } else {
            window.location.replace('https://docs.google.com/forms/d/e/1FAIpQLSdY4UsrjUVkMqYG9YqjFHsJD3b3cUrX8LHZiWnUqB2og1YwSA/viewform?usp=publish-editor');
        }
    });
    </script>
</div>
{% endblock %}
